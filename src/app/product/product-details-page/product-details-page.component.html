<br />
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{selectedProduct.picture}}" style="width: 350px;"> 
                </div>
                <div class="col-md-6">
                    <div class="title">
                        <h3>{{selectedProduct.title}}</h3>
                    </div>
                    <div class="price">
                        <span style="color: red;">USD {{selectedProduct.price}}</span>
                    </div>
                    <div class="description">
                        <p>{{selectedProduct.description | slice:0:200}}</p>
                    </div>
                    <div class="add-section">
                        <input type="number" min="0" [(ngModel)]="numberOfItem">
                        &nbsp; <button class="btn btn-secondary" (click)="AddToCart()">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Cart</h3>
            <div class="col-md-12" *ngIf="items.length == '0'">
                <div class="alert alert-warning">No Products in the Cart</div>
            </div>
            <div class="col-md-12" *ngIf="items.length > '0'">
                <div class="row">
                    <div class="col-md-6">
                        {{selectedProduct.title}} {{numberOfItem}} x USD {{selectedProduct.price}}
                    </div>
                    <div class="col-md-4">
                        <img src="{{selectedProduct.picture}}" style="width: 50px;">
                    </div>
                </div>
            </div>
            <div class="col-md-12" *ngIf="items.length > '0'">
                <button class="btn btn-secondary" (click)="viewCart()">View Cart</button>
            </div>
        </div>
    </div>
    <div class="col-md-12 tab-section">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="javascript:void(0)">Description</a>
            </li>
        </ul>
        <h2>Description</h2>
        <div class="col-md-12">
            {{selectedProduct.description}}
        </div>
    </div>
</div>
